<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEI ENGINEERING - Login</title>
    <link rel="icon" href="img/about122.png" type="image/x-icon">

    <!-- Add these scripts for Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

<!-- Your Firebase configuration -->


    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar"></nav>

    <main-section class="box-form">
        <div class="left">
            <div class="overlay">
                
            </div>
        </div>

        <div class="right">
            <div class="login-container">
                <form class="login-form">
                    <h2 class="header">Login</h2>
                    <div class="form-group inputs">
                        <label class="label1" for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group inputs">
                        <label class="label2" for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                    <div class="form-group">
                        <p>Not a user yet? <a href="signup.html">Signup</a></p>
                    </div>
                    <p class="forget">forget password?</p>
                    <div class="form-message" id="formMessage"></div>
                </form>
            </div>
        </div>
    </main-section>

    <!-- footer -->
    <div class="footer-main"></div>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/firebase-login.js"></script>
</body>

</html>
