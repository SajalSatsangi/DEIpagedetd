<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Slider</title>
  <!-- Include jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    /* Style your slider container and slides as needed */
    #slider-container {
      width: 600px;
      overflow: hidden;
      margin: auto;
    }
    
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    
    .slide {
      min-width: 100%;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <div class="slider">
    <div class="slide">Slide 1 Content</div>
    <div class="slide">Slide 2 Content</div>
    <div class="slide">Slide 3 Content</div>
    <!-- Add more slides as needed -->
  </div>
</div>

<script>
  $(document).ready(function() {
    // Set the interval for auto-sliding (in milliseconds)
    var interval = 3000;
    
    function startSlider() {
      setInterval(function() {
        // Move the first slide to the end
        $('.slider').animate({marginLeft: '-100%'}, 800, function() {
          $(this).css({marginLeft: 0}).find('.slide:last').after($(this).find('.slide:first'));
        });
      }, interval);
    }

    // Start the slider when the document is ready
    startSlider();
  });
</script>

</body>
</html>
